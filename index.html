<html>
	<head>
		 <link rel = "stylesheet" type = "text/css" href = "./static/css/main.css" />
		 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		 <script src="./jquery.terminal/js/jquery.terminal.js"></script>
		 <link rel="stylesheet" href="./jquery.terminal/css/jquery.terminal.css"/>
	</head>
  <body>
    <div id="main-area">
      <div id="top-banner"> <a href="https://rgyllenhammer.github.io"> <img id="logo-img" src="./static/images/rg-red-2.png"/> </a> </div>
      <div id="terminal-box">
    </div>
    <script src="three.js"> </script>
    <script>

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var geometry = new THREE.BoxGeometry(2, 2, 2);
      var material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
      var cube = new THREE.Mesh( geometry, material );
      cube.set
      scene.add( cube );

      camera.position.z = 5;

      var x_speed = Math.floor(Math.random() * (5 - 2 + 1) + 2) / 100;
      var y_speed = Math.floor(Math.random() * (5 - 2 + 1) + 2) / 100;
      var growth_speed = Math.floor(Math.random() * (5 - 2 + 1) + 2) / 100;
      function animate() {
      	requestAnimationFrame( animate );


        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        if (cube.position.x >= 6.5 || cube.position.x <= -6.5){
          x_speed = -x_speed;
        }

        if (cube.position.y >= 4 || cube.position.y <= -4) {
          y_speed = -y_speed;
        }

        if (cube.geometry.parameters.width >= 4 || cube.geometry.parameters.width <= 0){
          growth_speed = -growth_speed;
        }

        cube.position.x += x_speed;
        cube.position.y += y_speed;

        cube.geometry.parameters.width += growth_speed;
        cube.geometry.parameters.height += growth_speed;
        cube.geometry.parameters.depth += growth_speed;

        console.log(cube.geometry.parameters.width);

      	renderer.render( scene, camera );
      }
      animate();
    </script>
    <script>

    var funcs = [
      'hello [name] - echos "hello name"',
      'help - displays a list of comamnds',
      'whoami - displays information about well ... Reese',
    ]
    $('#terminal-box').terminal({

        hello: function(what) {
            this.echo('Hello, ' + what +
                      '. Wellcome to this terminal.');
        },

        help: function(){
          this.echo('\nHello there! Here are a list of all commands and descriptions! \n\n> ' + funcs.join('\n> ') + '\n\n');
        }

    }, {
        greetings: "Type 'help' to see a whole list of commands and how to use them",
        prompt: '>>> '
    });

    </script>
  </body>
  </html>
