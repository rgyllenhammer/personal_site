<html>
	<head>
		 <link rel = "stylesheet" type = "text/css" href = "./static/css/main.css" />
		 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		 <script src="./jquery.terminal/js/jquery.terminal.js"></script>
		 <link rel="stylesheet" href="./jquery.terminal/css/jquery.terminal.css"/>
	</head>
  <body>
		<div id="main-area">
      <div id="top-banner">
        <div id="img-header">
					<a href="https://rgyllenhammer.github.io"> <img id="logo-img" src="./static/images/rg-blue-full.png" onmouseover="hover(this);" onmouseout="unhover(this)"> </a>
				</div>
      </div>
    </div>
		<div id="projects-box"></div>
		<iframe id="project-frame" name="project-frame"></iframe>
		<script>

			var projects = [
				{
					'title': 'Terminal based start page',
					'image_link': '',
					'description': `The basis of this project is very similar to the basis of this website! In fact, it is exaclty prompted me to make this website.
					I really like the look and feel of a vintage terminal, and since this is what I mainly use to interact with my computer
					I figured this should be the way I interact with the internet as well!`,
					'links': ['https://github.com/rgyllenhammer/terminal_website']
				},
				{
					'title': 'CSS Ruler Chrome Extension',
					'image_link': '',
					'description': `I made this as a side project of my time at Etsy. I had a hard time telling if things were actually aligned due to the fact that the CSS is so
					abstracted away, so I made a customizeable ruler in the form of a chrome extension, so I could measure pixel differences if I needed to. It has been passed around
					the internals of Etsy, and I believe people are still using it, even though I have left!`,
					'links': ['https://github.com/rgyllenhammer/css-ruler-extension']
				},
				{
					'title': 'Instagram unfollower bot',
					'image_link': '',
					'description': `This project I wanted to do not only to highlight my skill of webscraping using Python and Selenium / Beautiful Soup, but it was also
					my introduction to Twitch streaming! I livestreamed myself making this for about 15 people, which while a modest audience, felt great to me! I considered doing
					more livestreams of me coding different things I want to make, but I lost time with school and such`,
					'links': ['https://github.com/rgyllenhammer/instagramUnfollowerBot']
				},
			];


			var proj_box = document.getElementById("projects-box");
			for (var i = 0; i < projects.length; i++){
				var proj = projects[i];
				var str_to_add = `<div class="project-row">
					<a class="project-link" href="./framed.html?title=${proj.title}&description=${proj.description}" target="project-frame"><div class="image-placeholder"></div>
					${proj.title}
				</div></a>`;
				proj_box.innerHTML += str_to_add;
			}



		</script>
    <script>
        function hover(element){
          element.setAttribute('src', './static/images/rg-red-full.png');
        }

        function unhover(element){
          element.setAttribute('src', './static/images/rg-blue-full.png');
        }
      </script>
    <script src="three.js"> </script>
    <script>

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var geometry = new THREE.BoxGeometry(2, 2, 2);
      var material = new THREE.MeshBasicMaterial( { color: 0xFF0000 /* 0xFF69B4 */, wireframe: true } );

      var cube = new THREE.Mesh( geometry, material );
      cube.set
      scene.add( cube );

      camera.position.z = 5;

      var x_speed = Math.floor(Math.random() * (5 - 2 + 1) + 2) / 100;
      var y_speed = Math.floor(Math.random() * (5 - 2 + 1) + 2) / 100;
      var growth_speed = Math.floor(Math.random() * (5 - 2 + 1) + 2) / 100;
      function animate() {
      	requestAnimationFrame( animate );


        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        if (cube.position.x >= 6.5 || cube.position.x <= -6.5){
          x_speed = -x_speed;
        }

        if (cube.position.y >= 4 || cube.position.y <= -4) {
          y_speed = -y_speed;
        }

        if (cube.geometry.parameters.width >= 4 || cube.geometry.parameters.width <= 0){
          growth_speed = -growth_speed;
        }

        cube.position.x += x_speed;
        cube.position.y += y_speed;

        cube.geometry.parameters.width += growth_speed;
        cube.geometry.parameters.height += growth_speed;
        cube.geometry.parameters.depth += growth_speed;

      	renderer.render( scene, camera );
      }
      animate();
    </script>
  </body>
  </html>
